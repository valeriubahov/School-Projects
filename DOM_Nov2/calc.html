<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

</head>

<body>
    <button id="plus">+</button>

    <script>

        function sayHi() {
            alert('Hi');
        }
        const plusButton = document.getElementById('plus');
        plusButton.addEventListener('click', sayHi);
    </script>
</body>

</html>
