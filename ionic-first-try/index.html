<!DOCTYPE html>
<html lang="en">

<head>
    <title>First Ionic App</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script src="app.js" defer></script>
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title class="ion-text-center">
                    Imperial to Metric Calculator
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding ion-text-center">
            <ion-item class="ion-text-center">
                <ion-label position="floating">Enter Feet</ion-label>
                <ion-input id="feet-input" type="number" required></ion-input>
            </ion-item>
            <ion-item class="ion-text-center">
                <ion-label position="floating">Enter Inches</ion-label>
                <ion-input id="inches-input" type="number"></ion-input>
            </ion-item>
            <ion-button id="calc-button">
                <ion-icon name="calculator-outline"></ion-icon> Calculate
            </ion-button>
            <ion-button id="reset-button">
                <ion-icon name="refresh-outline"></ion-icon> Reset
            </ion-button>

            <ion-card id="result-card" color="secondary">

            </ion-card>
        </ion-content>
    </ion-app>
</body>

</html>
