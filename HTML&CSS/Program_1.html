<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Order Details</title>
</head>

<style>
    body {
        text-align: center;
        background-color: silver;
        width: 100%;
        height: 100%;
    }

    label {
        text-align: right;
    }

    input {
        text-align: center;
    }

    label {
        padding-top: 1rem;
        font-weight: bold;
    }

    footer {
        background-color: darkgray;
        bottom: 0%;
    }
</style>

<body>
    <h1>Hipster's Local Vinyl Records - Customer Order Details</h1>

    <h3 for="customerName">Enter the customer's name:</h3>
    <input type="text" id="customerName" name="customerName">

    <h3 for="distanceKm">Enter the distance in kilometers for delivery:</h3>
    <input type="text" id="distanceKm" name="distanceKm">

    <h3 for="recordsCosts">Enter the cost of cost of records purchased:</h3>
    <input type="text" id="recordsCosts" name="recordsCosts">

    <br><br>
    <input type="submit" value="Get Total" onclick="submit()">
    <br><br>
    <label id="showCustomerMessage"></label><br>
    <label id="showDeliveryCost"></label><br>
    <label id="showPurchaseCost"></label><br>
    <label id="showTotalCost"></label>
    <br><br>
    <footer>Created by Valeriu Bahov</footer>
</body>

<script>
    function submit() {
        const pricePerKm = 15;
        const taxValue = 14;
        const dollarSimbol = "$";
        const space = " ";
        const emptyRow = '';

        const customerName = document.getElementById("customerName").value;
        const distanceKm = parseFloat(document.getElementById("distanceKm").value);
        const recordsCosts = parseFloat(document.getElementById("recordsCosts").value);

        const deliveryCost = distanceKm * pricePerKm;
        const calculatedTaxes = (recordsCosts * taxValue) / 100;
        const purchaseCost = recordsCosts + calculatedTaxes;
        const totalCost = deliveryCost + purchaseCost;

        document.getElementById("showCustomerMessage").innerHTML = "Purchase summary for " + customerName;
        document.getElementById("showDeliveryCost").innerHTML = "Delivery Cost: " + dollarSimbol + deliveryCost.toFixed(2);
        document.getElementById("showPurchaseCost").innerHTML = "Purchase Cost: " + dollarSimbol + purchaseCost.toFixed(2);
        document.getElementById("showTotalCost").innerHTML = "Total Cost: " + dollarSimbol + totalCost.toFixed(2);

    };

</script>

</html>
