<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
        }

        p,
        header {
            text-align: center;
        }

        fieldset,
        legend {
            background-color: whitesmoke;
            text-align: center;
            border: 0;
        }

        #submitButton {
            margin-top: 5px;
            text-align: center;
        }

        #mail:invalid,
        #age:invalid {
            background-color: red;
        }

        #mail:valid,
        #age:valid {
            background-color: white;
        }

        input,
        textarea {
            background-color: whitesmoke;
        }
    </style>
</head>

<body>
    <form action="/dosomething" method="POST">
        <header>
            <h1>Student Information</h1>
        </header>
        <fieldset>
            <legend>User Details</legend>

            <p>Name</p> <input type="text">
            <p>Surname</p> <input type="text">
            <p>Email (lowercase)</p> <input type="email" id="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                required>
            <p>Age (18-60)</p> <input type="number" id="age" min="18" max="60" required>
            <p>Select your Program</p><input type="programName" list="program_datalist" required>

            <datalist id="program_datalist">
                <option value="FullStack Application Development">
                <option value="Web Development">
                <option value="Backend Development">
                <option value="Cyber Security">
                <option value="Embeded System Programming">
                <option value="Database Administrator">
            </datalist>
        </fieldset>
        
		<fieldset>
            <legend>What you wish to learn</legend>
            <h4>Skills</h4>
            JavaScript
            <input type="checkbox">

            <br>

            HTML
            <input type="checkbox">
            CSS
            <input type="checkbox">

            <br>

            React
            <input type="checkbox">

            <br>

            SQL
            <input type="checkbox">

            <h4>Not listed? Let us know!</h4>
            <textarea cols=50 rows=15> </textarea>
        </fieldset>
        <div id="submitButton">
            <input type="submit" value="Finish">
        </div>
    </form>
</body>
</html>
